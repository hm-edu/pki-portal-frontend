name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: yarn build
          start: yarn start
          wait-on: http://localhost:3000
      - uses: actions/upload-artifact@v1
        with:
          name: cypress-videos
          path: cypress/videos